<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Contacto Pillando NEWS</title>
    <link rel="icon" href="images/logo.jpg">
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html">
                <img src="images/logo.jpg" alt="Logotipo Pillando NEWS" class="logoImg">
            </a>
            <nav class="barraNavegador">
                <a href="index.html" class="enlace-noticias">Inicio</a>
                <a href="articulos.html" class="enlace-ultimas">Últimas Noticias</a>
                <a href="sobreNosotros.html" class="enlace-sobre">Sobre Nosotros</a>
                <a href="contacto.html" class="enlace-contacto">Contacto</a>
            </nav>
            <section id="busqueda">
                <form>
                    <input type="search" name="nofuncional" placeholder="Busca tu artículo aquí..." aria-label="Búsqueda ficticia" />
                    <button type="button" class="botonBusqueda" aria-label="Buscar">Buscar</button>
                </form>
            </section>
        </div>
    </header>

    <main>
        <section id="contactForm" class="formulario-contacto">
            <h2>Formulario de Contacto</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="fullName">Nombre completo:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono (opcional):</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="subject">Asunto:</label>
                    <select id="subject" name="subject">
                        <option value="">Selecciona un asunto</option>
                        <option value="consulta">Consulta General</option>
                        <option value="sugerencia">Sugerencia</option>
                        <option value="soporte">Soporte Técnico</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>¿Cómo prefieres que te contactemos?</label>
                    <div class="contact-preference">
                        <input type="radio" id="contactEmail" name="contactPreference" value="email">
                        <label for="contactEmail">Email</label>
                        <input type="radio" id="contactPhone" name="contactPreference" value="phone">
                        <label for="contactPhone">Teléfono</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">Acepto las condiciones y la política de privacidad</label>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="subscriptionForm" class="formulario-contacto">
            <h2>Suscríbete a Nuestra Revista</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="emailSub">Correo electrónico:</label>
                    <input type="email" id="emailSub" name="emailSub" required>
                </div>
                <div class="form-group">
                    <label for="passwordSub">Contraseña:</label>
                    <input type="password" id="passwordSub" name="passwordSub" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="agreeSub" name="agreeSub">
                    <label for="agreeSub">Acepto las condiciones y la política de privacidad</label>
                </div>
                <button type="submit">Suscribirse</button>
            </form>
        </section>

        <section id="articleSubmissionForm" class="formulario-contacto">
            <h2>Envía tu Artículo</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="authorName">Nombre del Autor:</label>
                    <input type="text" id="authorName" name="authorName" required>
                </div>
                <div class="form-group">
                    <label for="authorEmail">Correo electrónico del Autor:</label>
                    <input type="email" id="authorEmail" name="authorEmail" required>
                </div>
                <div class="form-group">
                    <label for="articleTitle">Título del Artículo:</label>
                    <input type="text" id="articleTitle" name="articleTitle" required>
                </div>
                <div class="form-group">
                    <label for="articleContent">Contenido del Artículo:</label>
                    <textarea id="articleContent" name="articleContent" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label for="articleFile">Adjunta tu Artículo (opcional):</label>
                    <input type="file" id="articleFile" name="articleFile" accept=".pdf,.doc,.docx">
                </div>
                <button type="submit">Enviar Artículo</button>
            </form>
        </section>
        
        
        
        
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; Pillando NEWS 2024</p>
            <div class="social-links">
                <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram.jfif" alt="Instagram"></a>
                <a href="https://www.twitter.com/" target="_blank"><img src="images/twitter.webp" alt="Twitter"></a>
                <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
            </div>
        </div>
    </footer>

</body>

</html>
